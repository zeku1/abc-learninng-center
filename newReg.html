<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
    

</head>
<body>
    <div class="container">
        <form  id="login">
            <h1>Login</h1>
            <div id="div-name">
                <input type="text" id="login-name" placeholder="Username or email">
            </div>
            <div id="div-pass">
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <div id="btn">
                <button class="submit" onclick="login()">Sign In</button>
                <p><a href="#">Forgot your password?</a></p>
                <button class="next-p" id="linkCreateAccount" ><a>Don't have an account? Create account</a></button>
            </div>
        </form>

        <form id="createAcc" class="hide" onsubmit="addUser()">
            <h1>Create Account</h1>
            <div>
                <span id="span"></span>
            </div>
            <div id="div-Uname">
                <input type="text" id="name" placeholder="name" >
            </div>
            <div id="div-email">
                <input type="text" id="email" placeholder="email" >
            </div>
            <div id="div-password">
                <input type="password" id="password" placeholder="Password" >
            </div>
            
            <div id="btn">
                <button class="submit" id="CreateUser" type="submit">Create</button>
                <p></p>
                
                <button class="next-p" id="linkLoginAccount"><a>Aready have an account? Sign in</a></button>
            </div>


        </form>









    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   
    <script src="reg.js" type="text/javascript"></script>
    
</body>
</html>
